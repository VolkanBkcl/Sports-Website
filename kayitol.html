<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayıt Ol - ByteForce</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--white);
        }
        .register-container {
            display: flex;
            height: 100vh;
        }
        .register-left {
            flex: 1;
            background: linear-gradient(rgba(26,26,26,0.7), rgba(255,77,77,0.3)), url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=900&q=80') center center/cover no-repeat;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--white);
            flex-direction: column;
            padding: 2rem;
        }
        .register-left h2 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: var(--white);
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
        }
        .register-left p {
            font-size: 1.2rem;
            max-width: 400px;
            color: var(--white);
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
        }
        .register-right {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--white);
        }
        .register-form {
            background: var(--white);
            padding: 2.5rem 2rem;
            border-radius: 10px;
            box-shadow: var(--box-shadow);
            width: 100%;
            max-width: 400px;
        }
        .register-form h2 {
            color: var(--primary-color);
            margin-bottom: 1.5rem;
            text-align: center;
        }
        .form-group {
            margin-bottom: 1.2rem;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-color);
        }
        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            font-size: 1rem;
        }
        .form-group input:focus {
            outline: none;
            border-color: var(--secondary-color);
        }
        .submit-btn {
            width: 100%;
            padding: 0.75rem;
            background: var(--secondary-color);
            color: var(--white);
            border: none;
            border-radius: 5px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }
        .submit-btn:hover {
            background: var(--accent-color);
        }
        .login-link {
            display: block;
            text-align: center;
            margin-top: 1rem;
            color: var(--secondary-color);
            text-decoration: none;
            font-size: 1rem;
        }
        .login-link:hover {
            text-decoration: underline;
        }
        @media (max-width: 900px) {
            .register-container {
                flex-direction: column;
            }
            .register-left, .register-right {
                flex: unset;
                width: 100%;
                min-height: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="register-left">
            <h2>Motivasyonunu Yüksek Tut!</h2>
            <p>Başarı, her gün attığın küçük adımlarla gelir. Hedeflerine ulaşmak için bugün başla ve asla pes etme!</p>
        </div>
        <div class="register-right">
            <form class="register-form">
                <h2>Kayıt Ol</h2>
                <div class="form-group">
                    <label for="name">Ad Soyad</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">E-posta</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Şifre</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="password-confirm">Şifre Tekrar</label>
                    <input type="password" id="password-confirm" name="password-confirm" required>
                </div>
                <button type="submit" class="submit-btn">Kayıt Ol</button>
                <a href="giris.html" class="login-link">Zaten hesabın var mı? Giriş Yap</a>
            </form>
        </div>
    </div>
</body>
</html>
